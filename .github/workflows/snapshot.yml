name: Publish snapshot

on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
      - 'snapshot/*'
    paths-ignore:
      - '**.md'
      - '**.adoc'
      - '**/.gitignore'
      - './github/**'
      - '!./github/workflow/snapshot.yml'

defaults:
  run:
    working-directory: main

jobs:

  upload:
    name: Upload
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          path: main
          submodules: 'recursive'
      - name: Check out secp256k1-kmp
        uses: actions/checkout@v4
        with:
          repository: ImL1s/kotlin-secp256k1-kmp
          path: kotlin-secp256k1-kmp
          submodules: recursive
      - name: Publish secp256k1-kmp to Maven Local
        run: |
          pwd
          ls -F ..
          cd ../kotlin-secp256k1-kmp
          echo "skip.android=true" > local.properties
          chmod +x gradlew
          ./gradlew publishToMavenLocal --info --stacktrace
      - name: Check
        run: ./gradlew check --stacktrace --debug
      - name: Publish Linux to Maven Local
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: ./gradlew publishLinuxX64PublicationToMavenLocal
      - name: Publish MacOS to Maven Local
        if: matrix.os == 'macOS-latest'
        shell: bash
        run: ./gradlew publishToMavenLocal
      - name: Copy artifact files
        run: |
          mkdir -p maven-local/snapshot
          cp -r ~/.m2/repository/* maven-local/snapshot
      - name: Upload linux artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: snapshot-linux
          path: |
            maven-local
            !maven-local/**/maven-metadata-local.xml
      - name: Upload macos artifacts
        if: matrix.os == 'macOS-latest'
        uses: actions/upload-artifact@v4
        with:
          name: snapshot-macos
          path: |
            maven-local
            !maven-local/**/maven-metadata-local.xml